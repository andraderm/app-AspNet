<div class="container">
    
    <div class="container">
        <div class="row">
            <div class="mr-auto">
                <app-titulo [titulo]="titulo"></app-titulo>
            </div> 
            <div>
                <button type="button" class="btn btn-success btn-sm mt-2" (click)="novoFuncionario()">Cadastrar funcionário</button>
            </div>
        </div>
    </div>
    
    <table>
        <thead class="thead-dark">
            <tr>
                <th scope="col">#</th>
                <th scope="col">Nome</th>
                <th scope="col">Sobrenome</th>
                <th scope="col">Data de Admissão</th>
                <th scope="col">Custo com VT</th>
                <th scope="col"></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let funcionario of funcionarios">
                <th scope="row">{{funcionario.id}}</th>
                <td>{{funcionario.setor}}</td>
                <td>{{funcionario.escala}}</td>
                <td>{{funcionario.dataAdmissao | date:'longDate'}}</td>
                <td>{{funcionario.custoDiarioVT | currency: 'BRL' : 'symbol' : '1.2'}}</td>
                <td>
                    <button type="button" class="btn btn-success btn-sm mr-2" (click)="selecionarFuncionario(funcionario)"><i class="fas fa-pen"></i></button>
                    <button type="button" class="btn btn-danger btn-sm" (click)="excluirFuncionario(funcionario.id)"><i class="far fa-trash-alt"></i></button>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<ng-template #template>
    <div class="modal-header">
        <h4 class="modal-title pull-left">Novo Funcionário</h4>
        <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <form [formGroup]="funcionarioForm">
            <div class="form-group">
                <label for="Nome">Nome:</label>
                <input type="text" formControlName="nome" class="form-control">
            </div>
            <div class="form-group">
                <label for="Sobrenome">Sobrenome:</label>
                <input type="text" formControlName="sobrenome" class="form-control">
            </div>
            <div class="form-group">
                <label for="DataAdmissao">Data de Admissão:</label>
                <input type="date" formControlName="dataAdmissao" class="form-control">
            </div>
            <div class="form-group">
                <label for="Setor">Setor:</label>
                <input type="text" formControlName="setor" class="form-control">
            </div>
            <div class="form-group">
                <label for="Escala">Escala:</label><br>
                <div class="row">
                    <div class="col-sm-3">    
                        <input type="radio" id="escala" formControlname="escala" value="5x1">
                        <label for="5x1"><span>5x1</span></label>
                    </div>
                    <div class="col-sm-3">    
                        <input type="radio" id="escala" formControlname="escala" value="6x1">
                        <label for="6x1"><span>6x1</span></label>
                    </div>
                    <div class="col-sm-3">    
                        <input type="radio" id="escala" formControlname="escala" value="6x2">
                        <label for="6x2"><span>6x2</span></label>
                    </div>
                    <div class="col-sm-3">    
                        <input type="radio" id="escala" formControlname="escala" value="12x36">
                        <label for="12x36"><span>12x36</span></label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="CustoVT">Custo Diário VT</label>
                <input type="number" formControlName="custoDiarioVT" class="form-control">
            </div>
            <div class="form-group">
                <hr>
                <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
                    <div class="btn-group mr-1" role="group" aria-label="First group">
                        <button class="btn btn-sm btn-success" [disabled]="!funcionarioForm.valid" (click)="submit()">Salvar</button>            
                    </div>
                    <div class="btn-group mr-1 ml-2" role="group" aria-label="Second group">
                        <button class="btn btn-sm btn-danger" (click)="modalRef.hide()">Fechar</button>            
                    </div>
                </div>
            </div>
        </form>
    </div>
</ng-template>
